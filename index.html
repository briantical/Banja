<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boda Boda Banja: Signin</title>
  </head>
  <body>
    <form action="">
      <table>
        <tbody>
          <tr>
            <td>Username :</td>
            <td><input type="text" name="username" id="username" /></td>
          </tr>
          <tr>
            <td>Password :</td>
            <td>
              <input type="password" name="userpassword" id="userpassword" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="SUBMIT" id="btn_submit_login" />
            </td>
            <td><input type="reset" value="CANCEL" id="btn_reset_login" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
