<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer</title>
  </head>
  <body>
    <form action="">
      <table>
        <tbody>
          <tr>
            <td>Name :</td>
            <td>
              <input
                type="text"
                name="customer_name"
                id="customer_name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Current Date :</td>
            <td>
              <input
                type="date"
                name="current_date"
                id="current_date"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Contact :</td>
            <td>
              <input
                type="tel"
                name="customer_contact"
                id="customer_contact"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Nationality :</td>
            <td>
              <input type="text" name="nationality" id="nationality" required />
            </td>
          </tr>
          <tr>
            <td>NIN :</td>
            <td>
              <input
                type="text"
                name="nin"
                id="nin"
                maxlength="13"
                minlength="13"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Date of birth :</td>
            <td>
              <input
                type="date"
                name="customer_dob"
                id="customer_dob"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Vehicle type :</td>
            <td>
              <select name="vehicle" id="vehicle" required>
                <option value="bodaboda">Boda Boda</option>
                <option value="tuktuk">Tuk Tuk</option>
                <option value="tricycle">Tricycle</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Referee Name :</td>
            <td>
              <input
                type="text"
                name="referee_name"
                id="referee_name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Referee Contact :</td>
            <td>
              <input
                type="tel"
                name="referee_contact"
                id="referee_contact"
                required
                minlength="10"
              />
            </td>
          </tr>
          <tr>
            <td>Referee Occupation :</td>
            <td>
              <input
                type="text"
                name="referee_occupation"
                id="referee_occupation"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td>
              <input type="date" name="referee_dob" id="referee_dob" required />
            </td>
          </tr>
          <tr>
            <td>Down Payment :</td>
            <td>
              <input
                type="number"
                name="down_payment"
                id="down_payment"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Marital Status :</td>
            <td>
              <input type="text" name="marital_status" id="marital_status" />
            </td>
          </tr>
          <tr>
            <td>Other loans :</td>
            <td>
              <textarea
                name="other_laons"
                id="other_laons"
                cols="30"
                rows="10"
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>Stage name :</td>
            <td>
              <input type="text" name="stage_name" id="stage_name" required />
            </td>
          </tr>
          <tr>
            <td>LC 1:</td>
            <td>
              <input
                type="text"
                name="customer_lc1"
                id="customer_lc1"
                required
              />
            </td>
          </tr>
          <tr>
            <td>LC 3:</td>
            <td>
              <input
                type="text"
                name="customer_lc3"
                id="customer_lc3"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Document copies :</td>
            <td>
              <input
                type="checkbox"
                name="documents"
                id="document_national_id"
                value="National ID"
                required
              />
              <label for="document_national_id">National ID</label>
              <input
                type="checkbox"
                name="documents"
                id="birth_certificate"
                value="birth_certificate"
                required
              />
              <label for="birth_certificate">Birth Certifcate</label>
            </td>
          </tr>

          <tr>
            <td>Customer ID:</td>
            <td><button>Generate Customer ID</button></td>
          </tr>

          <tr>
            <td>
              <input type="submit" value="SUBMIT" id="btn_submit_customer" />
            </td>
            <td>
              <input type="reset" value="CANCEL" id="btn_cancel_customer" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
